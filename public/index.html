      var internalBrowsers = /Instagram|Snapchat|Pinterest|FBAV|FB_IAB/;
      if (!supportedBrowsers.test(navigator.userAgent)) {
        console.log("bad browser");
        window.location.replace("/browser.html");
      } else if (internalBrowsers.test(navigator.userAgent)) {
        let url = window.location.href.substr(
          window.location.href.lastIndexOf("/")
        );
        window.location.replace("/browser_internal.html?" + url);
      }
    </script>
